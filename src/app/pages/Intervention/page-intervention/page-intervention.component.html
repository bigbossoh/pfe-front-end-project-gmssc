
<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des demandes de travaux</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action (clickEvent)="nouvelleIntervention()"></app-boutton-action>
    </div>

  </div>
  <div class="col m-3">
    <app-detail-intervention
    *ngFor="let signalPanne of listSignalePanne
    | paginate: {
      itemsPerPage: 4,
      currentPage: page,
      totalItems:totalLigne
    }"
   [signalePanneDto]=signalPanne
    ></app-detail-intervention>
    <!-- <app-detail-intervention></app-detail-intervention>
    <app-detail-intervention></app-detail-intervention>
    <app-detail-intervention></app-detail-intervention> -->

  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>

</div>
