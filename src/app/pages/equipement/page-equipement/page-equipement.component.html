<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des equipements</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action (clickEvent)="nouveauEquipement()"></app-boutton-action>
    </div>

  </div>
  <div class="col m-3">
    <app-detail-equipement
    *ngFor="let eqpt of listeEqpmt"
    [eqpmtDto]="eqpt"
    ></app-detail-equipement>

  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
        <app-pagination></app-pagination>
    </div>
  </div>

</div>
