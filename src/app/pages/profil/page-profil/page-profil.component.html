<div class="row m-3">
  <div class="card col-md-5 text-center mr-2">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/intervenant.jpg" class="rounded-circle" width="200px" height="200px" />
      </div>
      <div class="mb-3">
        <h2>Nom prénoms</h2>
        <small class="form-text text-muted">Adresse, ville, rue</small>
      </div>
      <div class="col mb-3">
        <button type="button" class="btn btn-primary mr-3" ><i class="fas fa-pencil-alt"></i>&nbsp;Modifier le profil</button>
        <button type="button" class="btn btn-warning mr-3" (click)="modifermotpasse()"><i class="fas fa-lock"></i>&nbsp;Changer de le mot de passe</button>
      </div>
    </div>
  </div>
  <div class="card col-md-6">
    <table class="table">

      <tbody>
        <tr>
          <th scope="row">Nom complet</th>
          <td>Nom prénoms</td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td>adresse@email.com</td>
        </tr>
        <tr>
          <th scope="row">Telephone</th>
          <td>01 02 03 04 05</td>
        </tr>
        <tr>
          <th scope="row">Adresse</th>
          <td>Adresse ville rue</td>
        </tr>
        <tr>
          <th scope="row">Entreprise</th>
          <td>Pigier CI</td>
        </tr>
        <tr>
          <th scope="row">Fonction</th>
          <td>Administateur</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
