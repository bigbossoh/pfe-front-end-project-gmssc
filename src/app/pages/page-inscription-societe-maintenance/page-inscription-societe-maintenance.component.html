<div class="container my-container">
  <div class="card row justify-content-md-center">
    <div class="card-header text-center">
      <h4>S'inscrire</h4>
    </div>

    <div class="card-body" >
      <div class="alert alert-danger" *ngIf="errorsMsg.length > 0">
        <div *ngFor="let msg of errorsMsg">
          <span >{{msg}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5><i class="fas fa-info-circle blue-color"></i>&nbsp;Information sur l'utilisateur</h5>
        </div>
        <div class="col-md-6">
          <!-- <h5><i class="fas fa-balance-scale blue-color"></i>&nbsp;Adresse utilisateur</h5> -->
        </div>
      </div>
      <hr>

      <div class="row mb-3">
        <div class="col-md-2">
          <label>Nom</label>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="utilisateurDto.nom">
        </div>
        <div class="col-md-2">
          <label>Prénoms</label>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="Prénoms" [(ngModel)]="utilisateurDto.prenom">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label>Date N.</label>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" placeholder="Date de naissance" [(ngModel)]="utilisateurDto.dateDeNaissance">
        </div>
        <div class="col-md-2">
          <label>Email</label>
        </div>
        <div class="col-md-5">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="utilisateurDto.email">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label>Mot de passe</label>
        </div>
        <div class="col-md-3">
          <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="utilisateurDto.moteDePasse">
        </div>
        <div class="col-md-2">
          <label>Mot de passe</label>
        </div>
        <div class="col-md-5">
          <input type="password" class="form-control" placeholder="Confirmer Mot de passe">
        </div>
      </div>
        <div class="row">
          <div class="col-md-6">
            <h5><i class="fas fa-balance-scale blue-color"></i>&nbsp;Adresse utilisateur</h5>
          </div>
          <div class="col-md-6">
            <!-- <h5><i class="fas fa-balance-scale blue-color"></i>&nbsp;Adresse utilisateur</h5> -->
          </div>
        </div>
        <hr>
        <div class="row mb-3">
          <div class="col-md-2">
            <label>Pays</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Pays" [(ngModel)]="adresseDto.pays">
          </div>
          <div class="col-md-2">
            <label>Ville</label>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="ville" [(ngModel)]="adresseDto.ville">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-2">
            <label>Adresse</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Adresse" [(ngModel)]="adresseDto.adresse1">
          </div>
          <div class="col-md-2">
            <label>Code postal</label>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Code postal" [(ngModel)]="adresseDto.codePostale">
          </div>
        </div>
        <div class="row mb-3 " >
          <div class="col-md-2">
            <label>role</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="USER" [(ngModel)]="rolesDTO.roleName">
          </div>
          <div class="col-md-2">
            <label>photo</label>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="photo" [(ngModel)]="utilisateurDto.photo">
          </div>
        </div>

      <div class="d-flex justify-content-between">
        <a [routerLink]="['/login']" class="btn btn-link">Se connecter</a>
        <button type="button" class="btn btn-primary" (click)="inscrire()">
          <i class="fas fa-check"></i>&nbsp;
          S'enregistrer
        </button>
      </div>

    </div>

  </div>

</div>
