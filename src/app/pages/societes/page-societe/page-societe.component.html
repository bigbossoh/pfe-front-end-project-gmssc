<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des sociétés</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action (clickEvent)="nouvelleSociete()"></app-boutton-action>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  </div>
  <div class="col m-3">
    <app-detail-societe *ngFor="let societe of listeSocietes"
    [societeDto]="societe"
    (suppressionResult)="handleSuppression($event)"
    >
  </app-detail-societe>
  </div>
  <div class="row mb-3" *ngIf="listeSocietes.length>0">
    <div class=" col-md-12 text-center">
        <app-pagination></app-pagination>
    </div>
  </div>

</div>
