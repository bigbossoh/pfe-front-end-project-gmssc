<div class="col mt-3 mb-3">
  <div class="row">
    <div class="col-md-12 mb-3">
      <img src="assets/intervenant.jpg" class="rounded" wight="150" height="150">
    </div>
  </div>

  <div class="col-md-12">
    <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information sur l'intervenant</h3>
  </div>
  <hr>
  <div class="col-md-12 ">
    <form>
      <div class="row mb-3">
        <div class="col-md-2 mb-3">
            <select id="societe" name="societe"  class="form-control">
              <option value="0">selectionnez la société</option>
              <option value="1">société 1</option>
              <option value="2">société 2</option>
           </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Nom">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Prénoms">
        </div>
        <div class="col-md-4">
          <div class="col">
            <select id="fonction" name="fonction"  class="form-control">
              <option value="0">selectionnez la fonction</option>
              <option value="1">Technicien</option>
              <option value="2">Responsable</option>
           </select>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <input type="number" class="form-control" placeholder="Téléphone">
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Mobile">
        </div>
      </div>
      <div class="row mb-3">
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <textarea class="form-control" placeholder="Adresse" rows="2"></textarea>
        </div>
        <div class="col-md-6">
          <textarea class="form-control" placeholder="Autre informations" rows="2"></textarea>
        </div>

      </div>
    </form>
  </div>
  <div class="col-md-12 text-right">
    <button type="button" class="btn btn-danger mr-3"><i class="fas fa-ban"></i>&nbsp;Annuler</button>
    <button type="button" class="btn btn-primary"><i class="fas fa-save"></i>&nbsp;Enregistrer</button>
  </div>
</div>
