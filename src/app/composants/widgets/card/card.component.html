<div class="text">
  <h4>{{ label }}</h4>

  <span class="total">{{ total }} &nbsp;</span>

  <span>
   <i class="fas fa-chart-line fa-2x blue-color"></i>
  </span>

  <span class="description">
      {{ percentage }}
  </span>
</div>
<div class="widget">
  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
      style="width: 100%; height: 60px; display: block;">
  </highcharts-chart>
</div>
