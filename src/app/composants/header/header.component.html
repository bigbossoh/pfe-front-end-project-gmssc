<div class="row">
  <div class="col-md-8">
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Recherche" aria-label="Username" aria-describedby="addon-wrapping">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
      </div>

    </div>
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-7 text-right">
        <span>Bonjour &nbsp;</span>
      </div>
      <div class="col-md-5">
        <!-- <a href="javascript:void(0);" [routerLink]="['/profil']">
          <img src="favicon.ico" class="rounded-circle" />
        </a> -->
        <div class="btn-group ">
          <button type="button" class="btn btn-secondary btn-sm dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span>{{connectedUser.nom}}&nbsp;{{connectedUser.prenom}}</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="javascript:void(0);" [routerLink]="['/profil']"
            style="cursor:pointer"><i class="fas fa-user-circle blue-color"></i>&nbsp;Mon profil</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logoutUser()"
            style="cursor:pointer"><i class="fas fa-sign-out-alt blue-color"></i>&nbsp; Logout</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
